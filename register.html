<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script type="module" src="register.js"></script>

  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <form id="regForm">
  <h2>Register</h2>

  <div class="tab">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" id="phone" required />
    </div>
  </div>

  <div class="tab">
    <!-- Aadhaar, PAN, Gender, DOB -->
    <div class="form-group">
      <label>Aadhaar</label>
      <input type="text" id="aadhaar" required />
    </div>
    <div class="form-group">
      <label>PAN</label>
      <input type="text" id="pan" required />
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group">
      <label>DOB</label>
      <input type="date" id="dob" required />
    </div>
  </div>

  <div class="tab">
    <div class="form-group">
      <label>User Type</label>
      <select id="userType" required>
        <option value="">Select</option>
        <option>Retailer</option>
        <option>Distributor</option>
        <option>Super Distributor</option>
      </select>
    </div>
    <div class="form-group">
      <label>Country</label>
      <select id="country" required>
        <option value="">Select</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
      </select>
    </div>

    <div class="form-group terms">
      <label><input type="checkbox" required /> I agree to Terms</label>
    </div>
  </div>

  <div class="buttons">
    <button type="button" onclick="nextPrev(-1)">Previous</button>
    <button type="button" onclick="nextPrev(1)">Next</button>
  </div>
</form>

  </div>

  <script src="script.js"></script>
</body>
</html>
