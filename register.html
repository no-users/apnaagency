<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSy***************",
  authDomain: "my-app.firebaseapp.com",
  projectId: "my-app",
  storageBucket: "my-app.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef123456"
   };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Expose auth and db to the global scope or pass them to your main script
  window.auth = auth;
  window.db = db;
 </script>
    <div class="container">
        <div class="bg-section">
            <h1 class="bg-title">Web Design & Development Course</h1>
            <p class="bg-text">
                Web Design is a specialization of the design stream. They also use HTML, CSS, WYSIWYG editing software, mark up validators etc., to create design elements.
            </p>
            <button class="join-btn">JOIN US</button>
        </div>
        <div class="form-section">
            <h1 class="title">Register</h1>
            <div class="progress-bar-container">
                <div class="step active" id="step-1"></div>
                <div class="step" id="step-2"></div>
                <div class="step" id="step-3"></div>
            </div>
            
            <form id="multi-step-form">
                <div class="step-content active" id="step-1-content">
                    <h3>Personal Details</h3>
                    <div class="input-group">
                        <input type="text" id="full-name" placeholder="Full Name" required>
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="mobile-number" placeholder="Mobile Number" required>
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <button type="button" class="btn next-btn">Next</button>
                </div>

                <div class="step-content" id="step-2-content">
                    <h3>Document Details</h3>
                    <div class="input-group">
                        <input type="text" id="aadhar-card" placeholder="Aadhar Card" required>
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="pan-card" placeholder="PAN Card" required>
                        <i class="fas fa-address-card"></i>
                    </div>
                    <div class="input-group">
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <i class="fas fa-venus-mars"></i>
                    </div>
                    <div class="buttons-container">
                        <button type="button" class="btn prev-btn">Previous</button>
                        <button type="button" class="btn next-btn">Next</button>
                    </div>
                </div>

                <div class="step-content" id="step-3-content">
                    <h3>Registration Info</h3>
                    <div class="input-group">
                        <input type="date" id="registration-date" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="input-group">
                        <input type="time" id="registration-time" required>
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="input-group">
                        <select id="user-type" required>
                            <option value="" disabled selected>Select User Type</option>
                            <option value="retailer">Retailer</option>
                            <option value="distributor">Distributor</option>
                            <option value="super-distributor">Super Distributor</option>
                        </select>
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="buttons-container">
                        <button type="button" class="btn prev-btn">Previous</button>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
