<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - APNA AGENCY</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* DASHBOARD SPECIFIC STYLES */
        main {
            padding: 2rem 1rem;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4285F4, #6699ff); /* Blue Gradient */
            color: white;
            padding: 3rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            border-left: 5px solid #f97316; /* Orange Accent */
        }
        
        .stat-card:nth-child(2) { border-left-color: #34A853; } /* Green */
        .stat-card:nth-child(3) { border-left-color: #FBBC05; } /* Yellow */

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #1e293b;
            margin-top: 0.5rem;
        }

        .stat-card .label {
            color: #64748b;
        }
        
        /* LOGOUT BUTTON STYLES */
        .logout-btn-container {
            text-align: right;
            margin-top: -2rem; /* header से ऊपर लाने के लिए */
        }

        .logout-btn {
            background: #EA4335; /* Red */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c33d32;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
             <div class="logo-container">
                <a href="dashboard.html" aria-label="Dashboard Home">
                    <img class="home-logo" src="Image/logo.png" alt="APNA AGENCY Logo" />
                </a>
                <span class="brand-name">DASHBOARD</span>
            </div>

            <div class="action-bar">
                <div class="logout-btn-container">
                    <button id="logoutButton" class="logout-btn">
                        <span class="material-symbols-outlined" style="vertical-align: middle;">logout</span> Log Out
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="dashboard-header">
            <h1 id="welcomeMessage">Welcome Back, User!</h1>
            <p>Your personalized APNA AGENCY control panel.</p>
        </section>

        <section class="dashboard-stats">
            <div class="stat-card">
                <div class="label">Current Balance</div>
                <div class="value">₹ <span id="userBalance">150.00</span></div>
            </div>
            <div class="stat-card">
                <div class="label">Time Remaining (PC #5)</div>
                <div class="value"><span id="timeRemaining">01:30:00</span></div>
            </div>
            <div class="stat-card">
                <div class="label">Next Booking</div>
                <div class="value"><span id="nextBooking">Not Booked</span></div>
            </div>
        </section>

        </main>
    
    <script>
        // ------------------ 1. Security Check and User Info Load ------------------
        const userName = localStorage.getItem('userName') || 'User';
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        // अगर लॉग इन नहीं है, तो वापस login.html पर भेज दें
        if (isLoggedIn !== 'true') {
            window.location.href = 'login.html';
        }
        
        // वेलकम मैसेज को यूजर के नाम से अपडेट करें
        document.getElementById('welcomeMessage').innerText = `Welcome Back, ${userName}!`;


        // ------------------ 2. Log Out Functionality ------------------
        document.getElementById('logoutButton').addEventListener('click', function() {
            // LocalStorage से लॉग इन फ्लैग हटाएँ
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userName'); 

            // पब्लिक होम पेज या लॉग इन पेज पर रीडायरेक्ट करें
            window.location.href = 'index.html'; 
        });
        
        // ------------------ 3. Live Dashboard Updates (Demo) ------------------
        // आप इन वैल्यूज को सर्वर से ला सकते हैं
        // यहां सिर्फ डेमो के लिए 5 सेकंड बाद बैलेंस अपडेट किया गया है
        setTimeout(() => {
             document.getElementById('userBalance').innerText = '120.00';
             console.log("Balance updated after 5 seconds (Demo)");
        }, 5000);
    </script>
</body>
</html>
