<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="main-container">
        <div class="card">
            <h2 class="card-title">Forgot Password?</h2>
            <p class="card-subtitle">Enter your email to receive a password reset link.</p>
            
            <form id="forgot-password-form">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email-input" placeholder="Enter your email" required />
                </div>
                
                <button type="submit" class="reset-btn">
                    <i class="fas fa-paper-plane"></i> Send Link
                </button>
                
                <p class="back-link">
                    <a href="login.html">Back to Login</a>
                </p>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXHD3qrc_sRPzUwpd6kLqGVrOqb2XqMpk",
            authDomain: "my-login-page-62659.firebaseapp.com",
            projectId: "my-login-page-62659",
            storageBucket: "my-login-page-62659.appspot.com",
            messagingSenderId: "265063991992",
            appId: "1:265063991992:web:f1834f4664e5494779024d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Forgot Password form submission logic
        document.getElementById("forgot-password-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email-input").value;
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset link sent to your email!");
                    // Redirect back to login page after success
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
