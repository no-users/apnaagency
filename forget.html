<body>
    <div class="background-animation"></div>
    <div class="main-container">
        <div class="card">
            <h2 class="card-title">Forgot Password?</h2>
            <p class="card-subtitle">Enter your email to receive a password reset link.</p>
            
            <form id="forgot-password-form">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email-input" placeholder="Enter your email" required />
                </div>
                
                <button type="submit" class="reset-btn">
                    <i class="fas fa-paper-plane"></i> Send Link
                </button>
            </form>

            <p class="back-link">
                <a href="login.html">Back to Login</a>
            </p>
        </div>

   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Your Firebase configuration

const firebaseConfig = {

  projectId: "my-login-page-62659",

};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Forgot Password form submission logic
    document.getElementById("forgot-password-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email-input").value;
        
        console.log("Attempting to send password reset email to:", email); // This will log the email address
        
        sendPasswordResetEmail(auth, email)
            .then(() => {
                console.log("Success: Password reset email sent."); // This will log if successful
                alert("Password reset link sent to your email!");
                // window.location.href = "login.html"; // You can comment this out for now to keep the console open
            })
            .catch((error) => {
                console.error("Error sending password reset email:", error); // This will log the exact error
                alert("Error: " + error.message);
            });
    });
</script>
